rpc = "https://read-rpc.com/" # read-only RPC for quotes/accounts
keypair = "/root/diabloarb/key.json" # signer keypair path
flashloan = true # use WSOL vault flashloan

send_rpcs = [ # RPCs for broadcasting transactions
"https://sender-rpc1.com/", # send RPC endpoint (FRA)
"http://sender-rpc2.com/", # send RPC endpoint (AMS)
] # end send_rpcs list

luts = "/root/diabloarb/royallut.txt" # lookup tables file path
luts_update_ms = 1000 # LUT refresh interval in ms
autodelete_dead_luts = true # drop invalid LUTs automatically
autoluts = true # auto-manage LUTs: auto create/extend on tx-too-large + auto deactivate/close full tables

gas_file = "/root/diabloarb/gas.json" # gas/vars json file

# memo = "test" # optional, used to track performance of different settings on the same wallet

spam_rpc = true # enable main RPC spam loop
min_priority_fee = "{enable_min_prio}" # min priority fee in lamports (gas var)
max_priority_fee = "{enable_max_prio}" # max priority fee in lamports (gas var)
process_delay_ms = "{spam_cooldown_ms}" # spam loop delay in ms (gas var)
#cu_limit = "{enable_cu_limit}" # optional CU limit from gas var (disabled)
cu_limit = "380000" # compute unit limit for txs

auto_unwrap = false # auto-unwrap WSOL to SOL
min_sol_amount = 0.1 # minimum SOL balance to keep

helius = false # enable Helius send loop (bool or {gas_var})
helius_tip_min_lamports = "{helius_min_tip}" # Helius minimum tip in lamports (min 200000)
helius_tip_max_lamports = "{helius_max_tip}" # Helius maximum tip in lamports
helius_min_priority_fee = "{helius_min_prio}" # Helius min priority fee (gas var)
helius_max_priority_fee = "{helius_max_prio}" # Helius max priority fee (gas var)
helius_cooldown_ms = "{helius_cooldown_ms}" # Helius loop interval in ms

helius_swqos = false # enable Helius SWQOS-only mode
helius_swqos_tip_min_lamports = "{helius_swqos_min_tip}" # SWQOS min tip in lamports (min 5000)
helius_swqos_tip_max_lamports = "{helius_swqos_max_tip}" # SWQOS max tip in lamports
helius_swqos_min_priority_fee = "{helius_swqos_min_prio}" # SWQOS min priority fee
helius_swqos_max_priority_fee = "{helius_swqos_max_prio}" # SWQOS max priority fee
helius_swqos_cooldown_ms = "{helius_swqos_cooldown_ms}" # SWQOS loop interval in ms

temporal = false # enable Temporal send loop (bool or {gas_var})
temporal_uuid = "{temporal_uuid}" # Temporal Nozomi API key for ?c= (required)
temporal_tip_min_lamports = "{temporal_min_tip}" # Temporal min tip in lamports (min 1000000)
temporal_tip_max_lamports = "{temporal_max_tip}" # Temporal max tip in lamports
temporal_min_priority_fee = "{temporal_min_prio}" # Temporal min priority fee (gas var)
temporal_max_priority_fee = "{temporal_max_prio}" # Temporal max priority fee (gas var)
temporal_cooldown_ms = "{temporal_cooldown_ms}" # Temporal loop interval in ms

flashblock = false # enable Flashblock send loop (bool or {gas_var})
flashblock_api_key = "{flashblock_api_key}" # Flashblock API key (Authorization header)
flashblock_tip_min_lamports = "{flashblock_min_tip}" # Flashblock min tip in lamports (min 100000)
flashblock_tip_max_lamports = "{flashblock_max_tip}" # Flashblock max tip in lamports
flashblock_min_priority_fee = "{flashblock_min_prio}" # Flashblock min priority fee (gas var)
flashblock_max_priority_fee = "{flashblock_max_prio}" # Flashblock max priority fee (gas var)
flashblock_cooldown_ms = "{flashblock_cooldown_ms}" # Flashblock loop interval in ms

jito = true # enable Jito send loop
jito_uuid = "uuid" # Jito UUID (optional)
jito_min_tip_lamports = "{enable_jito_min_tip}" # Jito minimum tip (gas var)
jito_max_tip_lamports = "{enable_jito_max_tip}" # Jito maximum tip (gas var)
jito_process_delay_ms = "{jito_cooldown_ms}" # Jito loop interval in ms (gas var)

markets_file = "/root/diabloarb/markets.toml" # markets list file
markets_update_ms = 50 # markets refresh interval in ms

bin_limit = 17 # DLMM bin limit per pool